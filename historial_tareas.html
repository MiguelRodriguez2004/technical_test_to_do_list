<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Tareas</title>
    <link href="./libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./libs/bootstrap-datepicker/bootstrap-datepicker.min.css">
</head>
<body>
<div class="container">

    <a href="index.html" class="btn btn-secondary mt-3">Volver al Inicio</a>

    <h1 class="mt-3">Reporte de Tareas</h1>

    <form id="formHistorial" class="mb-4">
        <div class="row">
            <div class="col-md-6">
                <label for="fechaInicio">Fecha Inicio</label>
                <input type="date" class="form-control" id="fechaInicio" placeholder="Selecciona la fecha de inicio!" required>
            </div>
            <div class="col-md-6">
                <label for="fechaFin">Fecha Fin</label>
                <input type="date" class="form-control" id="fechaFin" placeholder="Selecciona la fecha de fin!" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Descargar Reporte</button>
    </form>
</div>

<script src="./libs/jquery/jquery.min.js"></script>
<script src="./libs/js/sweetAlert2.js"></script>
<script src="./libs/excel/xlsx.full.min.js"></script>
<script src="./libs/bootstrap/bootstrap.min.js"></script>
<script src="./js/historial.js"></script>
</body>
</html>
